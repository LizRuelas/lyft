<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Editar Perfil</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="container-fluid">
				<div class="alert alert-danger text-center style-sub" role="alert">Cambiar Foto</div>
				<span class="btn btn-default btn-file">
				    Buscar Foto<input id="elegirFoto" type="file" ">
				</span>
				<img id="foto" src="" height="100" alt="Foto Previa">
			</div> 		
		</div>
		<div class="row">
			<div class="container-fluid">
				<div class="alert alert-danger text-center style-sub" role="alert">Cambiar Nombre</div>
				<div class="input-group">
				  <span class="input-group-addon" id="basic-addon1">
				  	<i class="glyphicon glyphicon-pencil"></i>
				  </span>
				  <input id="nombre2" type="text" class="form-control" aria-describedby="basic-addon1">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="container-fluid">
				<div class="alert alert-danger text-center style-sub" role="alert">Cambiar Direcci√≥n</div>
				<div class="input-group">
				  <span class="input-group-addon" id="basic-addon1">
				  	<i class="glyphicon glyphicon-home"></i>
				  </span>
				  <input id="casa" type="text" class="form-control" aria-describedby="basic-addon1" value="From the best city ever">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="container-fluid">
				<div class="alert alert-danger text-center style-sub" role="alert">Cambiar Musica Favorita</div>
				<div class="input-group">
				  <span class="input-group-addon" id="basic-addon1">
				  	<i class="glyphicon glyphicon-music" ></i>
				  </span>
				  <input id="musica" type="text" class="form-control" aria-describedby="basic-addon1" value="Favorite music is whatever matches">
				</div>
			</div>
		</div> 
		<div class="row">
			<div class="container-fluid">
				<div class="alert alert-danger text-center style-sub" role="alert">Cambiar hobbie</div>
				<div class="input-group">
				  <span class="input-group-addon" id="basic-addon1">
				  	<i class="glyphicon glyphicon-user" ></i>
				  </span>
				  <input id="hobbie" type="text" class="form-control" aria-describedby="basic-addon1" value="I'm going places">
				</div>
			</div>
		</div>
		<div class="row text-center mt-12">
			<a id="btn-guardarCambios" type="button" class="btn btn-default"
			href="view-profile.html" >Guardar Cambios</a>
		</div> 	
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
